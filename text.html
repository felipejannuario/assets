<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Background Clip</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 5rem;
      font-weight: 800;
      background: url('https://img.freepik.com/vetores-gratis/fundo-preto-com-foco-de-luz_1017-27230.jpg') center center;
      background-size: cover;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <h1>Felipe</h1>
</body>
</html>
